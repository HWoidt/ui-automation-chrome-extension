<!DOCTYPE html>

<html data-ng-app="uiAutomationApp">
    <head>
        <link href="../css/main.css" rel="stylesheet">
		<link href="../css/highlightjs.css" rel="stylesheet">
    </head>
    <body data-ng-controller="UIAutomationController" id="ui-automation-app">

		<ol class="selectors" tabindex="0">
		    <li class="odd-row">
		        <div class="selector">
		            <span class="webkit-css-property type">xpath</span>
		            <span class="value" select-on-click>{{ xPathExpression }}</span>
		        </div>
		    </li>
		    <li>
		        <div class="selector">
		            <span class="webkit-css-property type">css</span>
		            <span class="value" select-on-click>{{ cssExpression }}</span>
		        </div>
		    </li>
		</ol>

		<java-page-object></java-page-object>

        <script src="../js/lib/angular.min.js"></script>
		<script src="../js/lib/highlight.pack.js"></script>
		<script src="../js/lib/angular-highlight.js"></script>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/clipboard.min.js"></script>
		<script src="../js/lib/ngclipboard.min.js"></script>
        <script src="../js/tools/XPathGenerator.js"></script>
		<script src="../js/tools/CSSGenerator.js"></script>
        <script src="../js/tools/JavaGenerator.js"></script>
        <script src="../js/directive/highlight.directive.js"></script>
		<script src="../js/directive/javaPageObject.directive.js"></script>
        <script src="../js/directive/selectOnClick.directive.js"></script>
        <script src="../js/panel.js"></script>

    </body>
</html>
